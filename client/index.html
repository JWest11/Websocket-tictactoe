<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.min.js"></script>
    <script defer src="currentGame.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to online tic tac toe!</h1>
    <div>
        <input type="text" id="newRoom">
        <button onclick="clientChangeRoom()">Change Room</button>
    </div>
    <h3 id="flashMessage"></h3>
    <h3>Current Room: <span id="currentRoom"></span></h3>
    <h3 class="gameAlerts" id="gameAlerts"></h3>
    <div id="newGameButtonContainer"></div>

    <div id="gameBoard" class="boardGridContainer">
        <div class="gridItem" id="0"></div>
        <div class="gridItem" id="1"></div>
        <div class="gridItem" id="2"></div>
        <div class="gridItem" id="3"></div>
        <div class="gridItem" id="4"></div>
        <div class="gridItem" id="5"></div>
        <div class="gridItem" id="6"></div>
        <div class="gridItem" id="7"></div>
        <div class="gridItem" id="8"></div>
    </div>
</body>
</html>
